<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>E-Commerce Cart</title>
        <link rel="icon" type="image/png" href="./assets/favicon.png" />
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <!-- <link rel="stylesheet" href="cart.css"> -->
    </head>
    <body>
        <header></header>
        <section class="d-flex">
            <div class="cartProducts container flex-grow-1"></div>                
            <div class="col-xl-4 mt-5 mt-lg-0 me-2">
                <div class="card border shadow-none mb-2">
                    <div class="card-header bg-transparent border-bottom py-3 px-4">
                        <h5 class="font-size-16 mb-0">Orden de compra</h5>
                    </div>
                    <div class="card-body p-4 pt-2 table-responsive">
                        <table class="table mb-0">
                            <tbody>
                                <tr class="bg-light">
                                    <th>Total :</th>
                                    <td class="text-end fw-bold finalPrice"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="d-flex">
                    <button class="btn btn-outline-dark" onclick="clearCart()">Limpiar carrito</button>
                    <button class="btn btn-outline-dark" onclick="checkout()">comprar</button>
                </div>
            </div>           
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="../js/data.js"></script>
        <script src="../js/nav.js"></script>
        <script src="../js/login.js"></script>
        <script src="../js/producto.js"></script>
        <script src="../js/cart.js"></script>
      </body>
      </html>
